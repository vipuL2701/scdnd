<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactUs</title>
    <link rel="stylesheet" href="Login.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <span class="icon"></span>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/Navi/Products/products.html">Products</a></li>
          <li><a href="/Navi/About/about.html">About</a></li>
          <li><a href="/Navi/ContactUs/contact.html" >Contact</a></li>
          <li><a href="#" class="active">Login</a></li>
          <button onclick="toggleDarkMode()">
            <svg width="30" height="30" id="light-icon">
              <circle cx="15" cy="15" r="6" fill="currentColor" />

              <line
                id="ray"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                x1="15"
                y1="1"
                x2="15"
                y2="4"
              ></line>

              <use href="#ray" transform="rotate(45 15 15)" />
              <use href="#ray" transform="rotate(90 15 15)" />
              <use href="#ray" transform="rotate(135 15 15)" />
              <use href="#ray" transform="rotate(180 15 15)" />
              <use href="#ray" transform="rotate(225 15 15)" />
              <use href="#ray" transform="rotate(270 15 15)" />
              <use href="#ray" transform="rotate(315 15 15)" />
            </svg>
            <svg width="30" height="30" id="dark-icon">
              <path
                fill="currentColor"
                d="
                M 23, 5
                A 12 12 0 1 0 23, 25
                A 12 12 0 0 1 23, 5"
              />
            </svg>
          </button>
        </ul>
      </nav>
    </header>
    <section class="forms-section">
      <h1 class="section-title">Login & Signup Forms</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">E-mail</label>
                <input id="login-email" type="email" required>
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" required>
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form form-signup">
            <fieldset>
              <legend>Please, enter your email, password and password confirmation for sign up.</legend>
              <div class="input-block">
                <label for="signup-username">Username</label>
                <input id="signup-email" type="text" required>
              </div>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" type="email" required>
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" required>
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Sign Up</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 SCDN Estates. All rights reserved.</p>
    </footer>
  </body>
</html>
